version: '3'

services:
  database:
    image: 'postgres:latest'
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 15432:5432
    env_file:
      - .env
    volumes:
      - ./dbdata/:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
